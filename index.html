<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamie></title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden; 
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 0px;
    }

    .image-container img {
      max-width: 170px;
      height: auto;
    }

    .terminal {
      font-size: 1.1em;
      background-color: black;
      color: pink;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .button {
      font-size: 1.0em;
      background-color: pink;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .button:hover {
      background-color: darkred;
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: pink;
      margin-left: 5px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .dog {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 10;
      pointer-events: none; 
    }

    .dog-volume-container {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }

    .button.active {
      animation: toggleOn 0.5s infinite alternate;
      background-color: darkred;
      color: white;
    }

    @keyframes toggleOn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="fursona.png" alt="Fursona">
  </div>
  <div class="terminal" id="terminal">
    <div id="typing-area"></div>
    <div class="buttons" id="button-area" style="display: none;">
      <button class="button" onclick="showAbout()">About</button>
      <button class="button" onclick="showSocials()">Socials</button>
      <button class="button" onclick="window.location.href='/book/'">Go to Guestbook</button>
      <button class="button" onclick="exitTerminal()">Exit</button>
    </div>
  </div>
  <div class="dog-volume-container">
    <button id="toggle-dog-button" class="button">Toggle Dog</button>
  </div>
  <img src="dog.png" class="dog" id="dog" alt="Dog">
  <audio id="dog-audio" src="dog-bark.mp3" loop></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const typingArea = document.getElementById('typing-area');
    const buttonArea = document.getElementById('button-area');
    const dog = document.getElementById('dog');
    const dogAudio = document.getElementById('dog-audio');
    const toggleDogButton = document.getElementById('toggle-dog-button');

    const messages = [
      'The Catrix has you',
      'User exec mode,',
      'Select your options below!'
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let typingSpeed = 43;
    let slowEllipsesSpeed = 900;
    let hasCleared = false;
    let dogVolumeEnabled = false;

    // Dog movement
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    let dogX = Math.random() * screenWidth * 0.8; 
    let dogY = Math.random() * screenHeight * 0.8;
    let dogDX = 1; //dog speed
    let dogDY = 1; 

    //MOVE DOG
    function moveDog() {
      dogX += dogDX;
      dogY += dogDY;

      if (dogX <= 0 || dogX + dog.offsetWidth >= screenWidth) {
        dogDX *= -1; //DOG EVADE
      }
      if (dogY <= 0 || dogY + dog.offsetHeight >= screenHeight) {
        dogDY *= -1; //DOG EVADE AGAIN!!!
      }

      dog.style.left = `${dogX}px`;
      dog.style.top = `${dogY}px`;
      //KEEP MOVING
      requestAnimationFrame(moveDog);
    }

    dog.style.position = 'absolute';
    dog.style.left = `${dogX}px`;
    dog.style.top = `${dogY}px`;
    moveDog();

    // Toggle Dog Volume
    document.addEventListener('mousemove', (event) => {
      if (!dogVolumeEnabled) return;

      const cursorX = event.clientX;
      const cursorY = event.clientY;

      const dogRect = dog.getBoundingClientRect();
      const dogCenterX = dogRect.left + dogRect.width / 2;
      const dogCenterY = dogRect.top + dogRect.height / 2;

      const distance = Math.sqrt(
        Math.pow(cursorX - dogCenterX, 2) + Math.pow(cursorY - dogCenterY, 2)
      );

      const maxDistance = 500;
      const volume = Math.max(0, 1 - distance / maxDistance) * 0.4; 
      dogAudio.volume = volume;
    });

    toggleDogButton.addEventListener('click', () => {
      dogVolumeEnabled = !dogVolumeEnabled;

      if (dogVolumeEnabled) {
        dogAudio.play();
        toggleDogButton.classList.add('active');
        toggleDogButton.textContent = 'Dog: ON';
      } else {
        dogAudio.pause();
        dogAudio.currentTime = 0;
        toggleDogButton.classList.remove('active');
        toggleDogButton.textContent = 'Dog: OFF';
      }
    });

    function type() {
      if (lineIndex < messages.length) {
        const currentLine = messages[lineIndex];
        if (charIndex < currentLine.length) {
          typingArea.innerHTML += currentLine[charIndex];
          charIndex++;
          setTimeout(type, typingSpeed);
        } else {
          if (lineIndex === 0 && !hasCleared) {
            typeEllipses(() => {
              typingArea.innerHTML = '';
              hasCleared = true;
              charIndex = 0;
              lineIndex++;
              setTimeout(type, typingSpeed);
            });
          } else {
            typingArea.innerHTML += '<br>';
            charIndex = 0;
            lineIndex++;
            setTimeout(type, typingSpeed);
          }
        }
      } else {
        showCursor();
        setTimeout(() => {
          buttonArea.style.display = 'flex';
        }, 500); 
      }
    }

    function typeEllipses(callback) {
      let dots = 0;
      const ellipsisInterval = setInterval(() => {
        if (dots < 3) {
          typingArea.innerHTML += '.';
          dots++;
        } else {
          clearInterval(ellipsisInterval);
          if (callback) {
            typingSpeed = 43;
            callback();
          }
        }
      }, slowEllipsesSpeed);
    }

    function showCursor() {
      typingArea.innerHTML += '<div class="cursor"></div>';
    }

    function removeCursorAndShowButtons() {
      const cursor = document.querySelector('.cursor');
      if (cursor) cursor.remove();
      buttonArea.style.display = 'flex';
    }

    function showAbout() {
      const aboutMessage = [
        'Welcome to the tea terminal! This is a silly website I made for fun.',
        ' ',
        'My human-feline name is Jamie and as you may have discerned I love bubble tea, IT, am British and fond of my pets. I very recently befriended (kidnapped) two blue guppies and they fill me with unconditional love. My family has always kept bearded collies as pets (the one trying to escape your screen (she will do it)), so love was a big part of my upbringing. As a fairly sensitive person, I always find myself feeling grateful for the smallest things, as they help me put much bigger things into a healthy perspective.',
        ' ',
        'I believe that we should strive to give as much unconditional love as our animal companions are capable of, one day when I have escaped IT I would really love to volunteer at an animal sanctuary or animal rescue foundation.',
        ' ',
        'When not touching grass or drinking it in milk, I like to engage with online gaming communities in a carefree way, and to coax and encourage my friends to exist as free spirits too. Games like Team Fortress 2, Final Fantasy online and even more stressful competitors like Dead by Daylight are super enjoyable to me for this reason, it is important for me to feel a part of something bigger than myself.',
        ' ',
        'This may read like a brainfart, and that is because it probably was. You can expect weekly updates here as the mood shifts, as well as more typical terminal tweaks (TTTs in IT) and wholesome featurettes. Thank you a dozen checking out this website. Whoever you are, may our paths cross one day in the space! In the meantime, feel free to leave your mark in the guestbook (I know, I am trying to fix it ;-;).'
      ];

      buttonArea.style.display = 'none';
      typingArea.innerHTML = '';

      let lineIndex = 0;
      let charIndex = 0;

      function typeAbout() {
        if (lineIndex < aboutMessage.length) {
          const currentLine = aboutMessage[lineIndex];

          if (charIndex < currentLine.length) {
            typingArea.innerHTML += currentLine[charIndex];
            charIndex++;
            setTimeout(typeAbout, 12);
          } else {
            typingArea.innerHTML += '<br>';
            charIndex = 0;
            lineIndex++;
            setTimeout(typeAbout, 12);
          }
        } else {
          showCursor();
          setTimeout(removeCursorAndShowButtons, 1000);
        }
      }

      typeAbout();
    }

    function showSocials() {
      const socials = [
        'Discord - jamie9',
        '',
        'Steam - jamicat',
        '',
        'Bsky - jamjme.bsky.social',
        ''
      ];

      buttonArea.style.display = 'none';
      typingArea.innerHTML = '';

      let socialIndex = 0;
      let charIndex = 0;

      function typeSocial() {
        if (socialIndex < socials.length) {
          if (charIndex < socials[socialIndex].length) {
            typingArea.innerHTML += socials[socialIndex][charIndex];
            charIndex++;
            setTimeout(typeSocial, typingSpeed);
          } else {
            typingArea.innerHTML += '<br>';
            charIndex = 0;
            socialIndex++;
            setTimeout(typeSocial, typingSpeed);
          }
        } else {
          showCursor();
          setTimeout(removeCursorAndShowButtons, 1000); 
        }
      }

      typeSocial();
    }

    function exitTerminal() {
      typingArea.innerHTML = '';
      const exitMessage = 'Follow the beige cat...';
      let index = 0;

      buttonArea.style.display = 'none';

      function typeExitMessage() {
        if (index < exitMessage.length) {
          typingArea.innerHTML += exitMessage[index];
          index++;
          setTimeout(typeExitMessage, typingSpeed);
        } else {
          showCursor();
          setTimeout(() => {
            alert('You need to close this tab manually.');
          }, 1000);
        }
      }

      typeExitMessage();
    }

    type();
  </script>
</body>
</html>
